<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <h1>Calculadora</h1>

    <div class="resultado">
      <p ></p>
    </div>
    <div class="container">
      <section class="botoes">
       
        <button onclick="adcionarValor(1)" id="1">1</button>
        <button onclick="adcionarValor(2)" id="2">2</button>
        <button onclick="limpar()" id="apagar"><img src="img/backspace.png" alt="" /></button>
        <button onclick="adcionarValor(3)" id="3">3</button>
        <button onclick="adcionarValor(4)" id="4">4</button>
        <button onclick="somar()" id="mais">+</button>
        <button onclick="adcionarValor(5)" id="5">5</button>
        <button onclick="adcionarValor(6)" id="6">6</button>
        <button onclick="subtrair()" id="menos">-</button>
        <button onclick="adcionarValor(7)" id="7">7</button>
        <button onclick="adcionarValor(8)" id="8">8</button>
        <button onclick="multiplicar()"  id="vezes">*</button>
        <button onclick="adcionarValor(9)" id="9">9</button>
        <button onclick="adcionarValor(0)" id="0">0</button>
        <button onclick="dividir()" id="divisao">/</button>
        <button onclick="igual()" class="igual" id="igual">=</button>
      </section>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
